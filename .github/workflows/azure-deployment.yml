name: Build and deploy Python app to Azure Web App - csels-pd-towerscrt-prd-web-01

on:
  push:
    branches:
      - prodfromstagedev
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
      #group: edav-devops-prd
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          .\venv\Scripts\Activate  # Correct command for PowerShell
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
     # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Create zip release file
        run: |
          Compress-Archive -Path ./* -DestinationPath release.zip
        shell: powershell  # Use the default Windows PowerShell shell

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: self-hosted
      #group: edav-devops-prd
    needs: build
    environment:
      name: 'towerscoutprodtest'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip release.zip
        run: |
          Expand-Archive -Path release.zip -DestinationPath ./ -Force
        shell: powershell  # Ensure it uses PowerShell

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'csels-pd-towerscrt-prd-web-01'
          slot-name: 'towerscoutprodtest'
          publish-profile: ${{ secrets.AZURE_WEBAPP_TOWERSCOUTPRODTEST }}
