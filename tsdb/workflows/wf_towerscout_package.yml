resources:
  jobs:
    wf_towerscout_package_tsdb:
      name: wf_towerscout_package_tsdb
      tasks:
        - task_key: env_variables
          notebook_task:
            notebook_path: /Workspace/Users/<user>/TowerScout/tsdb/development/nb_config_retrieval
            source: WORKSPACE
          existing_cluster_id: <id>
        - task_key: towerscout_installation
          depends_on:
            - task_key: env_variables
          notebook_task:
            notebook_path: /Workspace/Users/<user>/TowerScout/tsdb/notebooks/nb_build_wheel
            source: WORKSPACE
          existing_cluster_id: <id>
      queue:
        enabled: true
